<!DOCTYPE html>
<html>
<head>
    <title>HTML List Example</title>
</head>
<body>

    <h1>Understanding Lists in HTML</h1>

    <!-- Unordered List -->
    <h2>Unordered List (Bullets)</h2>
    <ul>
        <li>Apple</li>
        <li>Mango</li>
        <li>Banana</li>
    </ul>

    <!-- Ordered List -->
    <h2>Ordered List (Numbers)</h2>
    <ol>
        <li>Wake up</li>
        <li>Brush Teeth</li>
        <li>Go to College</li>
    </ol>

    <!-- Description List -->
    <h2>Description List</h2>
    <dl>
        <dt>HTML</dt>
        <dd>HyperText Markup Language</dd>

        <dt>CSS</dt>
        <dd>Cascading Style Sheets</dd>

        <dt>JavaScript</dt>
        <dd>Programming language for web development</dd>
    </dl>

</body>
</html>
